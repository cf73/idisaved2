<h1>{{title}}</h1>

<ul>
    {{ nav :from="uri" }}
        {{ unless no_results }}
            <li>
                <a href="{{ url }}">{{ title }}</a>
            </li>
        {{ /unless }}
    {{ /nav }}
</ul>

<div class="text" style="max-width: 833px; margin: 0 auto;">
    {{ section_summary }}
</div>
