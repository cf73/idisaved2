title: Project
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: thumbnail_slides
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 7
          display: 'Thumbnail Slides'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: intro_movie
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Intro movie'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          container: movies
          show_filename: true
      -
        handle: main_content
        field:
          collapse: false
          sets:
            text:
              display: Text
              fields:
                -
                  handle: text
                  field:
                    always_show_set_button: false
                    buttons:
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    display: Text
                    type: bard
                    icon: bard
                    listable: hidden
            image:
              display: Image
              fields:
                -
                  handle: photo
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    container: assets
                    show_filename: true
            movie:
              display: Movie
              fields:
                -
                  handle: movie
                  field:
                    mode: grid
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Movie
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    container: movies
                    show_filename: true
            quote:
              display: Quote
              fields:
                -
                  handle: quote
                  field:
                    antlers: false
                    display: Quote
                    type: textarea
                    icon: textarea
                    listable: hidden
                -
                  handle: attribution
                  field:
                    input_type: text
                    antlers: false
                    display: Attribution
                    type: text
                    icon: text
                    listable: hidden
          display: 'Main content'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: disciplines
        field:
          type: terms
          taxonomies:
            - disciplines
          display: Disciplines
          mode: select
          instructions_position: above
          listable: hidden
          max_items: 1
          create: true
