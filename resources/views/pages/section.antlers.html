<div class="left-col">
        {{ nav :from="uri" }}
            {{ unless no_results }}
                    <a href="{{ url }}"><h3>{{ title }}</h3></a>
            {{ /unless }}
        {{ /nav }}
</div>

<div class="right-col">
    <div class="text" style="max-width: 833px; margin: 0 auto;">
        <h2>{{ section_summary }}</h2>
    </div>
</div>
