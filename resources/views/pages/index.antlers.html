<div class="left-col">
    <a href="{{parent:url}}">
        <p class="meta">{{parent:title}}</p>
    </a>
    <h1>{{title}}</h1>
    <h2>{{summary}}</h2>

    {{ nav :from="parent:uri" }}
        <div style="display: flex; align-items: center;">
            <a href="{{ url }}"{{ if is_current || is_parent }} style="background-color: #515261;" {{/if }}>
                
                {{ title }}
            </a>
            {{ if is_current || is_parent }}
                
            {{ /if }}
        </div>
    {{ /nav }}
</div>

<div class="right-col">
    <ul>
        {{ nav :from="uri" }}
            {{ unless no_results }}
                <li>
                    <a href="{{ url }}">{{ title }}</a>
                </li>
            {{ /unless }}
        {{ /nav }}
    </ul>
</div>
