<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/idi.css">
        <script src="https://kit.fontawesome.com/4481495b8f.js" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/e359cc54-0583-408a-9c92-df9fbc98eb86.css"/>
    </head>
    <body>
            <div class="container-fluid">
                <!-- <div class="quote" style="margin-bottom: 60px; margin-top: 30px;">
                    {{collection:quotes sort="random" limit="1" }}
                        {{quote}}
                        â€” {{attribution}}
                    {{/collection:quotes}}
                </div> -->
                <div class="navigation">
                    <a href="{{parent:uri}}" style="padding-left: 30px; padding-top: 30px;"><i class="fas fa-arrow-left"></i> {{ parent:title }}</a>
                    <ul style="margin-left: -40px; display: flex; flex-direction: row;">
                        {{ nav :from="parent:uri" }}
                            <li style="list-style-type: none;">
                                <a href="{{ url }}"{{ if is_current || is_parent }} style="background-color: #64667a;" {{/if }}>
                                    {{if overview_movie}}
                                        <video autoplay loop width="100%" style="padding: 18px 24px 0px 75px;" src="{{overview_movie}}"></video>
                                    {{/if}}
                                    <p style="padding: 0px 24px 30px 75px; margin-bottom: 0;">{{ title }}</p>
                                </a>
                                {{ if is_current || is_parent }}
                                    
                                {{ /if }}
                            </li>
                        {{ /nav }}
                    </ul>
                </div>
                <div class="main-content">{{ template_content }}</div>
            </div>
        <script src="{{ mix src='/js/site.js' }}"></script>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/bs-init.js"></script>

    </body>
</html>
