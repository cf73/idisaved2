<h4><a href="/didactics">Didactics</a> / {{courses}}
    <a href="{{url}}">{{title}}</a>
    {{/courses}}</h4>


<h2 class="project-title">
    {{title}}
</h2>

<div style="margin-bottom: 60px;">
    {{if intro_movie}}
    <video autoplay loop width="100%" src="{{intro_movie}}"></video>
    {{/if}}
</div>

{{main_content}}

    {{ if type == "text" }}

        <div class="text" style="max-width: 833px; margin: 0 auto;">
            {{ text }}
        </div>

    {{ elseif type == "quote" }}

        <div class="blockquote">
            <blockquote>{{ quote }}</blockquote>
            <p class="attribution">â€” {{ attribution }}</p>
        </div>

    {{ elseif type == "image" }}

        <figure style="margin: 60px 0;">
            <img src="{{ photo }}" width="100%" alt="{{ caption }}" />
            <figcaption>{{ caption }}</figcaption>
        </figure>

    {{ /if }}

{{/main_content}}



<script>
    var elms = document.getElementsByClassName( 'splide' );

    for ( var i = 0; i < elms.length; i++ ) {
    new Splide( elms[ i ], {
        type  : 'fade',
        rewind: true,
        autoplay: true,
        pauseOnHover: false,
        arrows: false,
        pagination: false,
        interval: 2000,
        speed: 3000,
    } ).mount();
    }
</script>
